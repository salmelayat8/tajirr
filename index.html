<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الرئيسية</title>
</head>
<body>
  <nav>
    <a href="login.html" id="login-link">دخول</a>
    <a href="#" id="logout-link" style="display: none;">تسجيل الخروج</a>
    <a href="dashboard.html" id="dashboard-link" style="display: none;">لوحة التحكم</a>
  </nav>

  <h1>مرحبًا بك!</h1>

  <script>
    window.onload = function () {
      const user = JSON.parse(localStorage.getItem("user"));
      const loginLink = document.getElementById("login-link");
      const logoutLink = document.getElementById("logout-link");
      const dashboardLink = document.getElementById("dashboard-link");

      if (user) {
        loginLink.style.display = "none";
        logoutLink.style.display = "inline-block";
        dashboardLink.style.display = "inline-block";
      } else {
        loginLink.style.display = "inline-block";
        logoutLink.style.display = "none";
        dashboardLink.style.display = "none";

        // التوجيه إلى صفحة الدخول إذا لم يكن مسجلاً
        window.location.href = "login.html";
      }

      // عند الضغط على تسجيل الخروج
      logoutLink.addEventListener("click", function (e) {
        e.preventDefault();
        localStorage.removeItem("user");
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
