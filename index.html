<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الرئيسية</title>
</head>
<body>
  <nav>
    <a href="login.html" id="login-link">دخول</a>
    <a href="#" id="logout-link" style="display: none;">تسجيل الخروج</a>
    <a href="dashboard.html" id="dashboard-link" style="display: none;">لوحة التحكم</a>
  </nav>

  <h1>مرحبًا بك!</h1>

 <script>
  // الحصول على بيانات المستخدم من localStorage
  const user = JSON.parse(localStorage.getItem("user"));

  // تعريف الأزرار
  const loginBtn = document.getElementById("login-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const dashboardLink = document.getElementById("dashboard-link");

  // عرض الأزرار حسب حالة تسجيل الدخول
  if (user) {
    if (loginBtn) loginBtn.style.display = "none";
    if (logoutBtn) logoutBtn.style.display = "inline-block";
    if (dashboardLink) dashboardLink.style.display = "inline-block";
  } else {
    if (loginBtn) loginBtn.style.display = "inline-block";
    if (logoutBtn) logoutBtn.style.display = "none";
    if (dashboardLink) dashboardLink.style.display = "none";
  }

  // عند الضغط على تسجيل الخروج
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      location.reload(); // إعادة تحميل الصفحة بعد تسجيل الخروج
    });
  }
</script>


  
</body>
</html>
