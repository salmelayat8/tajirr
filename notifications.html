<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إشعارات الطلبات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff4b8b;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .notification {
      background: #fff;
      border-right: 4px solid #ff4b8b;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .notification h4 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
      color: #333;
    }

    .notification time {
      display: block;
      font-size: 0.85rem;
      color: #888;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .empty {
      text-align: center;
      color: #999;
      font-size: 1.1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>


 <nav>
    <div class="logo">🛍️ تطبيق التاجر</div>
    <div>
      <a href="index.html">🏠 الرئيسية</a>
      <a href="dashboard.html">🧾 الطلبات</a>
      <a href="notifications.html">🔔 الإشعارات</a>
      <a href="settings.html">⚙️ الإعدادات</a>
      <a href="login.html">🔐 الدخول</a>
    </div>
  </nav>

  
  <header>
    <h2>🔔 الإشعارات</h2>
  </header>

  <main id="notificationsContainer">
    <p class="empty">لا توجد إشعارات حالياً.</p>
  </main>

  <footer>
    تطبيق التاجر © 2025
  </footer>

  <script>
    // إشعارات وهمية كمثال - لاحقاً تأتي من Firebase أو Telegram Bot
    const exampleNotifications = [
      {
        title: "📦 طلب جديد من زبون!",
        time: "2025-07-16 14:12"
      },
      {
        title: "✅ تم إرسال طلبك إلى ZR Express بنجاح.",
        time: "2025-07-16 10:45"
      },
      {
        title: "🛠️ تم تحديث إعدادات متجرك.",
        time: "2025-07-15 18:20"
      }
    ];

    function loadNotifications() {
      const container = document.getElementById("notificationsContainer");
      container.innerHTML = "";

      if (exampleNotifications.length === 0) {
        container.innerHTML = '<p class="empty">لا توجد إشعارات حالياً.</p>';
        return;
      }

      exampleNotifications.forEach(notif => {
        const div = document.createElement("div");
        div.className = "notification";
        div.innerHTML = `
          <h4>${notif.title}</h4>
          <time>${notif.time}</time>
        `;
        container.appendChild(div);
      });
    }

    loadNotifications();
  </script>

</body>
</html>
