
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة الطلبات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }

    nav {
      background-color: #fff;
      border-bottom: 1px solid #eee;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-weight: bold;
      color: #ff4b8b;
    }

    nav a {
    padding: 0.6rem 1.2rem;
    background: #066327;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    margin: 0.5rem;
    display: inline-block;
}

nav a:hover {
  color: #000000;
}

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    .order {
      background: #fff;
      border-right: 4px solid #ff4b8b;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .order img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .order-info {
      flex-grow: 1;
    }

    .order button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .order button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- 🔗 شريط التنقل -->
  <nav>
    <div class="logo">🛍️ تطبيق التاجر</div>
    <div>
      <a href="index.html">🏠 الرئيسية</a>
      <a href="dashboard.html">🧾 الطلبات</a>
      <a href="notifications.html">🔔 الإشعارات</a>
      <a href="settings.html">⚙️ الإعدادات</a>
      <a href="login.html">🔐 الدخول</a>
    </div>
  </nav>

  <!-- 💼 محتوى الصفحة -->
  <header>
    <h2>لوحة الطلبات</h2>
    <p>يمكنك إرسال كل طلب مباشرة إلى شركة التوصيل</p>
  </header>

  <main id="ordersContainer">
    <!-- سيتم توليد الطلبات هنا -->
  </main>

  <script>
    // بيانات وهمية للعرض فقط
    const orders = [
      { id: 1, client: "أحمد", wilaya: "الجزائر", image: "https://via.placeholder.com/80", product: "ساعة يد ذكية" },
      { id: 2, client: "ليلى", wilaya: "عنابة", image: "https://via.placeholder.com/80", product: "حقيبة يد" },
    ];

    const container = document.getElementById("ordersContainer");

    orders.forEach(order => {
      const div = document.createElement("div");
      div.className = "order";
      div.innerHTML = `
        <img src="${order.image}" alt="صورة المنتج" />
        <div class="order-info">
          <strong>الزبون:</strong> ${order.client}<br/>
          <strong>الولاية:</strong> ${order.wilaya}<br/>
          <strong>المنتج:</strong> ${order.product}
        </div>
        <button onclick="sendOrder(${order.id})">📦 إرسال</button>
      `;
      container.appendChild(div);
    });

    function sendOrder(orderId) {
      alert(`✅ تم إرسال الطلب رقم ${orderId} إلى شركة التوصيل.`);
    }
  </script>

</body>
</html>
