<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧑‍💼 إنشاء حساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

nav {
      background-color: #fff;
      border-bottom: 1px solid #eee;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-weight: bold;
      color: #ff4b8b;
    }

    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #ff4b8b;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: right;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.5rem;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #ff4b8b;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d73774;
    }

    a {
      color: #ff4b8b;
      text-decoration: none;
    }

    p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>

 <nav>
    <div class="logo">🛍️ تطبيق التاجر</div>
    <div>
      <a href="index.html">🏠 الرئيسية</a>
      <a href="dashboard.html">🧾 الطلبات</a>
      <a href="notifications.html">🔔 الإشعارات</a>
      <a href="settings.html">⚙️ الإعدادات</a>
      <a href="login.html">🔐 الدخول</a>
    </div>
  </nav>

  <div class="container">
    <h1>🧑‍💼 إنشاء حساب تاجر</h1>

    <form onsubmit="signup(event)">
      <input type="text" placeholder="الاسم الكامل" required />
      <input type="email" placeholder="البريد الإلكتروني" required />
      <input type="password" placeholder="كلمة المرور" required />

      <button type="submit">إنشاء الحساب</button>
    </form>

    <p>لديك حساب؟ <a href="login.html">سجّل الدخول</a></p>
  </div>

  <script>
    function signup(e) {
      e.preventDefault();
      alert("✅ تم إنشاء الحساب بنجاح!");
      // يمكنك التوجيه لاحقًا إلى dashboard.html
    }
  </script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBJ3aTRXe4Cs8vgsaNV_3I740dv5Or2A04",
    authDomain: "tajir-9905a.firebaseapp.com",
    projectId: "tajir-9905a",
    storageBucket: "tajir-9905a.appspot.com",
    messagingSenderId: "70565559850",
    appId: "1:70565559850:web:26d5b581e30d650d7b8d53",
    measurementId: "G-97PVFF8F9Y"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.signup = async function (e) {
    e.preventDefault();

    const name = document.querySelector("input[placeholder='الاسم الكامل']").value;
    const email = document.querySelector("input[placeholder='البريد الإلكتروني']").value;
    const password = document.querySelector("input[placeholder='كلمة المرور']").value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // تخزين معلومات المستخدم في Firestore (بدون رقم الهاتف)
      await setDoc(doc(db, "users", user.uid), {
        name,
        email,
        createdAt: new Date()
      });

      alert("✅ تم إنشاء الحساب بنجاح!");
      window.location.href = "dashboard.html";

    } catch (error) {
      alert("حدث خطأ: " + error.message);
    }
  }
</script>

  
</body>
</html>
