<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <main class="container">
    <h2>إنشاء حساب جديد</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="register-password" placeholder="كلمة السر" required>
      <button type="submit">إنشاء حساب</button>
    </form>
    <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    <div id="register-message"></div>
  </main>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const form = document.getElementById("register-form");
    const msg = document.getElementById("register-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        msg.textContent = "خطأ: " + error.message;
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
