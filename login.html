<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول | تاجِر</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ Navbar موحد -->
  <nav style="background-color: #333; padding: 1rem; color: white; display: flex; justify-content: space-between; align-items: center;">
    <div style="font-size: 1.5rem; font-weight: bold;">تاجِر</div>
    <ul style="list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0;">
      <li><a href="index.html" style="color: white; text-decoration: none;">الرئيسية</a></li>
      <li><a href="login.html" style="color: white; text-decoration: none;">تسجيل الدخول</a></li>
      <li><a href="dashboard.html" style="color: white; text-decoration: none;">لوحة التحكم</a></li>
    </ul>
  </nav>

  <!-- ✅ نموذج تسجيل الدخول -->
  <main style="max-width: 400px; margin: 4rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center;">تسجيل الدخول</h2>
    <form id="loginForm">
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" required style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;" />

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" required style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;" />

      <button type="submit" style="width: 100%; padding: 0.7rem; background-color: #007bff; color: white; border: none; border-radius: 6px; margin-top: 1rem;">دخول</button>
    </form>
    <p id="error" style="color: red; text-align: center; margin-top: 1rem;"></p>
  </main>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <!-- ✅ إعداد Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBJ3aTRXe4Cs8vgsaNV_3I740dv5Or2A04",
      authDomain: "tajir-9905a.firebaseapp.com",
      projectId: "tajir-9905a",
      storageBucket: "tajir-9905a.firebasestorage.app",
      messagingSenderId: "70565559850",
      appId: "1:70565559850:web:26d5b581e30d650d7b8d53",
      measurementId: "G-97PVFF8F9Y"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- ✅ تسجيل الدخول -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // ✅ نجاح تسجيل الدخول
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          document.getElementById("error").innerText = "فشل في تسجيل الدخول: " + error.message;
        });
    });
  </script>
</body>
</html>
