<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <main class="container">
    <h2>تسجيل الدخول</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="login-password" placeholder="كلمة السر" required>
      <button type="submit">دخول</button>
    </form>
    <p>ليس لديك حساب؟ <a href="register.html">أنشئ حساب</a></p>
    <div id="login-message"></div>
  </main>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const form = document.getElementById("login-form");
    const msg = document.getElementById("login-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        msg.textContent = "خطأ: " + error.message;
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
