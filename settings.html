<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إعدادات التاجر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff4b8b;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #444;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h2>⚙️ إعدادات التاجر</h2>
  </header>

  <main>
    <h2>معلومات المتجر</h2>

    <form onsubmit="saveSettings(event)">
      <label for="storeName">🛍️ اسم المتجر</label>
      <input type="text" id="storeName" placeholder="مثال: متجر الأناقة" required />

      <label for="phone">📞 رقم الهاتف</label>
      <input type="text" id="phone" placeholder="مثال: 0550123456" required />

      <label for="email">📧 البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@mail.com" required />

      <label for="zrToken">🔑 ZR Token</label>
      <input type="text" id="zrToken" placeholder="ادخل رمز التوثيق من ZR Express" required />

      <label for="zrKey">🧩 ZR Key</label>
      <input type="text" id="zrKey" placeholder="ادخل المفتاح الخاص بـ ZR Express" required />

      <button type="submit">💾 حفظ الإعدادات</button>
    </form>
  </main>

  <footer>
    تطبيق التاجر © 2025
  </footer>

  <script>
    function saveSettings(event) {
      event.preventDefault();

      const settings = {
        storeName: document.getElementById('storeName').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        zrToken: document.getElementById('zrToken').value,
        zrKey: document.getElementById('zrKey').value,
      };

      // تخزين محلي في المتصفح (يمكن ربطه لاحقًا بـ Firebase أو خادم)
      localStorage.setItem('tajir_settings', JSON.stringify(settings));

      alert("✅ تم حفظ إعدادات المتجر بنجاح!");
    }
  </script>

</body>
</html>
